<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="container-fluid">
        <section class="row">
            <caption class="col-12" >
                <h2>Today: <span id="current-time"></span></h2>
            </caption>
        </section>
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8" class="row time-block">
        <div class="col-md-1 hour">
            8:00am
        </div>
        <textarea id="userText"  class="col-md-10 text 8am">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="8am" class="fas fa-save"></i></button>
      </div>
      <div id="9" class="row time-block">
        <div class="col-md-1 hour">
            9:00am
        </div>
        <textarea id="userText"  class="col-md-10 text 9am">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="9am" class="fas fa-save"></i></button>
      </div>
      <div id="10" class="row time-block">
        <div class="col-md-1 hour">
            10:00am
        </div>
        <textarea id="userText"  class="col-md-10 text 10am">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="10am" class="fas fa-save"></i></button>
      </div>
      <div id="11" class="row time-block">
        <div class="col-md-1 hour">
          11:00am
        </div>
        <textarea id="userText"  class="col-md-10 text 11am">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="11am" class="fas fa-save"></i></button>
      </div>
      <div id="12" class="row time-block">
        <div class="col-md-1 hour">
            12:00pm
        </div>
        <textarea id="userText"  class="col-md-10 text 12pm">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="12pm" class="fas fa-save"></i></button>
      </div>
      <div id="1" class="row time-block">
        <div class="col-md-1 hour">
            1:00pm
        </div>
        <textarea id="userText"  class="col-md-10 text 1pm">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="1pm" class="fas fa-save"></i></button>
      </div>
      <div id="2" class="row time-block">
        <div class="col-md-1 hour">
            2:00pm
        </div>
        <textarea id="userText"  class="col-md-10 text 2pm">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="2pm" class="fas fa-save"></i></button>
      </div>
      <div id="3" class="row time-block">
        <div class="col-md-1 hour">
            3:00pm
        </div>
        <textarea id="userText"  class="col-md-10 text 3pm">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="3pm" class="fas fa-save"></i></button>
      </div>
      <div id="4" class="row time-block">
        <div class="col-md-1 hour">
            4:00pm
        </div>
        <textarea id="userText"  class="col-md-10 text 4pm">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="4pm" class="fas fa-save"></i></button>
      </div>
      <div id="5" class="row time-block">
        <div class="col-md-1 hour">
            5:00pm
        </div>
        <textarea id="userText"  class="col-md-10 text 5pm">
        </textarea>
        <button id="userSave" class="btn saveBtn col-md-1"><i data-input="5pm"class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
